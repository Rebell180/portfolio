<section class="content section-hero ">
    <div id="hero-content">
        <div id="hero-img-btn-line">
            <div id="hero-btn-txt-wrapper">
                <div id="img-btn-wrapper">
                    <button id="btn-waving-hand" class="btn-down wave-btn" (mouseover)="waveButtonHover = true" (mouseleave)="waveButtonHover = false" type="button">
                        @if(waveButtonHover) {
                            <span class="text-to-switch">{{ 'LandingPage.hero.wavebtnHov' | translate }}</span>
                        } @else {
                            <span class="text-to-switch">{{ 'LandingPage.hero.wavebtn' | translate }}</span>
                            
                        }
                        <img id="btn-img-waving-hand" class="hand-img" src="assets/img/icons/white/waving_hand.png" alt="a white symbol of an waving hand animated with hovering.">
                    </button>
                </div>
                
                <div class="text-wrapper">
                    @for (item of "Software"; track $index) {
                        @if(item == item.toUpperCase()){
                            <span class="letter upper">{{item}}</span>     
                        }
                        @else {
                            <span class="letter lower">{{item}}</span>
                        }
                    } @empty {
                        <span>undefined</span>
                    }
                </div>
            </div>
            <div id="img-wrapper" (mouseover)="switchPolaroid(true)" (mouseleave)="switchPolaroid(false)">
                <img id="img-polaroid-frame" src="assets/img/elementtiles/polaroid_colored1.png" alt="Shows a polaroid in white as a frame of a developer photo.">
                <img id="img-profil-photo" src="assets/img/profil.png" alt="Shows a polaroid in white as a frame of a developer photo.">
                <p id="polaroid-txt">Marcel <span id="polaroid-smile-txt"> :-)</span></p>
            </div>
            
        </div>
        <div id="hero-dev-line">
            <div class="text-wrapper">
                    @for (item of profession; track $index) {
                        @if(item == item.toUpperCase()){
                            <span class="letter upper">{{item}}</span>     
                        }
                        @else {
                            <span class="letter lower">{{item}}</span>
                        }
                    } @empty {
                        <span>undefined</span>
                    }
                <!-- </p> -->
            </div>
            <div class="btn-wrapper">
                <button id="btn-getintouch" class="btn-up" (mouseenter)="setOnClickStyle()" (mouseup)="setOnClickReleaseStyle()" type="button">Get in touch</button>
            </div>
        </div>
    </div>
</section>
