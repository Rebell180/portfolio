<header id="section-header" class="content">
    <div id="logo-container">
        <img src="assets/img/icons/logo/logo_mb.png" alt="">
    </div>

    <div id="nav-container">
        <app-navbar></app-navbar>
    </div>

    <div id="lang-container">
        <div class="btn-lang-container">
            <button class="btn-lang" (click)="useLanguage('en')">EN</button>
            <img [style.visibility]="lang == 'en' ? 'visible' : 'hidden'"   class="btn-img-lang" src="assets/img/lines/header/toggle.png" alt="">
        </div>
        <div id="radio-wrapper">
            <img src="assets/img/icons/colored/radiobtn_rail.png" alt="">
            <img [style.right]="lang == 'de' ? '0' : '2.5rem'" class="btn-radio-ball" src="assets/img/icons/colored/radiobtn_bubble.png" alt="">
        </div>
        <div class="btn-lang-container">
            <button class="btn-lang" (click)="useLanguage('de')">DE</button>
            <img [style.visibility]="lang == 'de' ? 'visible' : 'hidden'" class="btn-img-lang" src="assets/img/lines/header/toggle.png" alt="">
        </div>
    </div>

</header>
