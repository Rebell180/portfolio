<header id="section-header" class="content">

    </div>

    <div id="nav-container">
        <app-navbar></app-navbar>
    </div>

    <div id="lang-container">
        <button (click)="useLanguage('en')">
            <img src="assets/img/lines/header/toggle.png" alt="">

            <img src="assets/img/icons/colored/radiobtn_rail.png" alt="">

        <button (click)="useLanguage('de')">
            <img src="assets/img/lines/header/toggle.png" alt="">
            DE
        </button>
    </div>

</header>
